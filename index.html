    <script src="//mandarinspot.com/static/mandarinspot.min.js" charset="UTF-8"></script>
    <script>
        mandarinspot.annotate('#chinesetext', {
            phonetic: 'pinyin',
            show: true,
            inline: true,
        });
    </script>

<script>
function togglePhonetics() {
    alert("inside my function");
  var element = document.getElementById("btn_toggle_phonetics");
let btnValue = element.value;
alert("button value is"+ btnValue);
const showPinyinText = "Show PinYin";
const hidePinyinText = "Hide PinYin";

if (btnValue==showPinyinText){
    element.value=hidePinyinText;
    mandarinspot.showInline("visible");
} else {
    element.value=showPinyinText;
    mandarinspot.showInline("hide");
}

  
}
</script>
